title:            Infinite Dimensional Space
description:      musings of a meandering mind
# disqus_shortname: infinitedimensionalspace
# reading_time:     true
# words_per_minute: 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
# url: https://ccapo.github.io

remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme
- jekyll-sitemap
- jekyll-paginate
- jekyll-gist
- jekyll-feed
show_downloads: false

# Owner/author information
owner:
  name:           Chris Capobianco
  avatar:         avatar.jpg
  bio:            "Astronomy MSc*, Software Developer, Game Developer, Mead Maker"
  email:
  # Social networking links used in footer. Update and remove as you like.      
  github: ccapo
  linkedin: chriscapobianco

# Background image to be tiled on all pages
# background: 

# Analytics and webmaster tools stuff goes here
#google_analytics:
#google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
#bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Toronto
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
# sass:
#   sass_dir: _sass
#   style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - CNAME
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
